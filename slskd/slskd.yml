directories:
  downloads: /music/downloads
  incomplete: /music/incomplete
integration:
  scripts:
    import_with_beets:
      on:
      - DownloadDirectoryComplete
      run:
        command: /shared/scripts/import_album.sh
shares:
  cache:
    retention: null
    storage_mode: memory
    workers: 16
  directories:
  - /music/complete
  filters:
  - \.ini$
  - Thumbs.db$
  - \.DS_Store$
