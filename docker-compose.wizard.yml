---
services:
  fastapi:
    image: maxenceroux/noiseport-server:latest
    container_name: fastapi-wizard
    # network_mode: host
    user: root
    ports:
      - "8000:80"
    environment:
      - WIZARD_MODE=true
      - PYTHONPATH=/app
    volumes:
      # Mount current directory for configuration file persistence
      - .:/app/workspace
      - ./config:/app/config
      
      - /usr/bin/tailscale:/usr/bin/tailscale
      - /var/run/tailscale/tailscaled.sock:/var/run/tailscale/tailscaled.sock
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /app/workspace
    restart: unless-stopped

    

    labels:
      glance.name: Music Stack Setup Wizard
      glance.hide: false
      glance.icon: si:fastapi
          
      glance.url: http://localhost:8000/wizard
      glance.description: "Setup wizard - configure paths before launching other services"

networks:
  music-net:
    driver: bridge
