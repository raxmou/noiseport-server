---
# Docker Compose file for wizard service (production mode)
# Uses pre-built image maxenceroux/noiseport-server-wizard

services:
  wizard:
    image: maxenceroux/noiseport-server:latest
    container_name: noiseport-wizard
    user: root
    ports:
      - "8000:8000"
    environment:
      - WIZARD_MODE=true
      - PYTHONPATH=/app
    volumes:
      # Mount source code for hot reload
      - ./app:/app/app
      - ./config:/app/config
      # Mount configuration output directory
      - .:/app/workspace
      
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /app/workspace
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    restart: unless-stopped


networks:
  default:
    name: noiseport-wizard
    driver: bridge