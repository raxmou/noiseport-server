---
services:
  fastapi:
    build: .
    # network_mode: host
    user: root
    container_name: fastapi-wizard-dev
    ports:
      - "8000:8000"
    environment:
      - WIZARD_MODE=true
      - PYTHONPATH=/app
      - WIZARD_CONFIG_DIR=/app/wizard-config
      - DATABASE_URL=sqlite:////app/data/noiseport.db
    volumes:
      # Mount source code for hot reload in dev mode
      - ./app:/app/app
      - ./config:/app/config
      # Mount dedicated config directory for persistence
      - ./wizard-config:/app/wizard-config
      # Mount slskd template directory for reading template
      - ./slskd:/app/slskd:ro
      # Mount docker-compose template for reading
      - ./docker-compose.full.yml.template:/app/docker-compose.full.yml.template:ro
      # Mount Docker socket for ComposeRunner
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount data directory for SQLite database
      - ./data:/app/data
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    restart: unless-stopped
    
    labels:
      glance.name: Music Stack Setup Wizard (Development)
      glance.hide: false
      glance.icon: si:fastapi
      glance.url: http://localhost:8000/wizard
      glance.description: "Setup wizard - development mode with hot reload"

  